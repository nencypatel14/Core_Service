<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="auth.js" type="text/javascript"></script>
    <title>Bootstrap Registration Form</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="registration.html">Registration</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-9 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <svg class="mx-center col-md-12 my-3" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <form action="" id="form">
                            <div class="form-control border-0">
                                <label class="form-label" for="profileImage">Profile Image:</label>
                                <input type="file" class="form-control" id="profileImage" />
                            </div>

                            <div class="form-control border-0">
                                <label for="fname">First Name:</label>
                                <input type="text" id="fname" name="first name" class="form-control my-2 py-2" placeholder="First Name">
                            </div>

                            <div class="form-control border-0">
                                <label for="lname">Last Name:</label>   
                                <input type="text" id="lname" name="last name" class="form-control my-2 py-2" placeholder="Last Name">
                            </div>

                            <div class="form-control border-0">
                                <label for="email">Email:</label>
                                <input type="text" name="" id="username" class="form-control my-2 py-2" placeholder="Email">
                            </div>
                            
                            <div class="form-control border-0">
                                <label for="password">Password:</label>
                                <input type="password" name="" id="password" class="form-control my-2 py-2" placeholder="Password">
                            </div>

                            <div class="form-control border-0">
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="text" id="phoneNumber" class="form-control my-2 py-2" placeholder="Phone Number">
                            </div>

                            <div class="form-control border-0">
                                <label for="address">Address</label>
                                <textarea name="Address" id="address" class="form-control my-2 py-2" cols="3" rows="1" placeholder="Address"></textarea>
                            </div>

                            <div class="form-control border-0">
                                <label for="address">Role</label>       
                                <select class="custom-select form-control my-2 py-2" id="role">
                                    <option selected>Role</option>
                                    <option value="User">User</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                              
                            <div class="text-center mt-3">
                                <button class="btn btn-primary" onclick="submitData()" type="button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>   
</html>
